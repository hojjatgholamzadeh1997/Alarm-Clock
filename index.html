<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon/project-favicon.png" type="image/x-icon">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="clock-container">
    <img src="./assets/images/clock.png" alt="clock">
    <h1>00:00:00</h1>
    <div class="clock-content">
      <select name="hour" id="hour">
        <option value="hour" selected hidden>Hour</option>
      </select>
      <select name="minute" id="minute">
        <option value="minute" selected hidden>Minute</option>
      </select>
    </div>
    <button type="button">Set Alarm</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/app.js"></script>
</body>
</html>
